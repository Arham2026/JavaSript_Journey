<body>
    <script>
        const requestUrl = 'https://api.github.com/users/Arham2026'
        const xhr = new XMLHttpRequest();
        
        xhr.open('GET',requestUrl)
        //To know which state the request is in

        //asynchronous (the below code)
        xhr.onreadystatechange = function(){
        
            console.log(xhr.readyState);
            if(xhr.readyState === 4) {
                const data = JSON.parse(this.responseText);
                console.log(data.name)
            }

       }
        //how to call the open.
        xhr.send()

        //using this (just about the context)

        //  Note : A project about getting the photo from the Api and just showing the Followers count in the webpage 
    </script>
</body>
