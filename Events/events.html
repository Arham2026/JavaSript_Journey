 <div>
    <ul id="images">
        <li><img width="200px"   src="https://images.pexels.com/photos/40803/lion-animal-predator-big-cat-40803.jpeg?auto=compress&cs=tinysrgb&w=600" alt="not_available" id="Lion"></li>
        <li><img width="200px"   src="https://images.pexels.com/photos/458976/pexels-photo-458976.jpeg?auto=compress&cs=tinysrgb&w=600" alt="not_available" id="squirrel"></li>

 </div>

<script>
   // document.getElementById('images').addEventListener('click',function(e){

   // document.getElementById('Lion').addEventListener('click',function(e){
   //     console.log("you Have clicked a lion");

        //the Above line is to stop the bubbling propagation.
  //  },false)

    // here when you click on the lion then lion message comes first then the image message comes that's the event bubbling which is a default mode.

    //now we have to learn how to prevent how to prevent these events from happening.
    //so let's take the youtube link make the event stop

    document.getElementById('Youtube_channel').addEventListener('click',function(e){
        e.preventDefault();
        // the above code stops the default process of that event.

       // e.stopPropagation(); 
       //the above code stops bubbling of the event propagation
       
    },false)


    document.getElementById('images').addEventListener('click',function(e){
       console.log(e.target.parentNode);
// This gives the parent node that is ul.

// we also have the accessibility for the tag name here so if we want to make the image disappear when we click we 
// can just target the tag name.
        if(e.target.tagName==="IMG"){
        let removeIt = e.target.parentNode;
        removeIt.remove()
        }
       
       //or
      // removeIt.parentNode.removeChild(removeIt)
    },false)

</script>
