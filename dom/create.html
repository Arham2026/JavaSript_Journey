<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body style="background-color: #212121 ; color: #fff">

<script>
    //Creating an element using the Dom
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round((Math.random()* 10 + 1))
    div.setAttribute("Day","Saturday")
    div.style.backgroundColor = "green"
    div.style.padding = "10px"
    
    //div.innerText = 'Hi_guys'

    //Instead of creating by referencing the inner text we could create new text node

    const text = document.createTextNode("Han_ji")
    div.appendChild(text)

    //actually this thing also under goes two steps which is creating a text node and attaching it in the div.


    //<!-- we created the elements but it is still not displayed in the site -->
    // to get displayed we should attach it 

    document.body.appendChild(div)
</script>
    
</body>
</html>
